<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
    <h1>Lista de Logs</h1>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Nombre del Servicio</th>
            <th>Severidad</th>
            <th>Mensaje</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
